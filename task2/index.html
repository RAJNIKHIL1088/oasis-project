<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background: linear-gradient(to right, #e3ffe7, #d9e7ff);
        color: #333;
        line-height: 1.6;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 10%;
        background: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 28px;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
      }
      .navbar a {
        font-size: 16px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 25px;
        transition: color 0.3s;
      }
      .navbar a:hover {
        color: #ff6347;
      }
      .home {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        padding: 0 10%;
        background: linear-gradient(to right, #e3ffe7, #d9e7ff);
      }
      .home-content {
        max-width: 500px;
      }
      .home-content h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 15px;
      }
      .home-content h3 {
        font-size: 28px;
        font-weight: 600;
        color: #ff6347;
        margin-bottom: 20px;
      }
      .home-content p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #666;
      }
      .btn-box {
        display: flex;
        gap: 15px;
      }
      .btn-box a {
        display: inline-flex;
        width: 140px;
        height: 45px;
        background: #ff6347;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        color: white;
        font-weight: 600;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s, color 0.3s;
      }
      .btn-box a:hover {
        background: #e5533c;
      }
      .resume a {
        display: inline-flex;
        width: 280px;
        height: 50px;
        background: #333;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        font-weight: 600;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
        margin-top: 25px;
      }
      .resume a:hover {
        background: #444;
      }
      .home-sci {
        display: flex;
        gap: 15px;
        margin-top: 40px;
      }
      .home-sci a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        background: #ff6347;
        border-radius: 50%;
        font-size: 18px;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }
      .home-sci a:hover {
        background: #e5533c;
      }
      .home-img {
        width: 40%;
      }
      .home-img img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="contact.html" target="_blank">Contact</a>
        <a href="skill.html" target="_blank">Skills</a>
      </nav>
    </header>
    <section class="home">
      <div class="home-content">
        <h1>Hi, I'm Nilesh Kumar</h1>
        <h3>Web Developer</h3>
        <p>
          As a web developer, my ability to craft digital experiences and bring
          ideas to life through code is truly commendable and greatly
          appreciated.
        </p>
        <div class="btn-box">
          <a
            href="https://www.linkedin.com/in/nilesh-kumar-909a0727b"
            target="_blank"
            >Hire Me</a
          >
          <a href="#">Let's Talk</a>
        </div>
        <div class="resume">
          <a href="resume.html" target="_blank">Click For Resume</a>
        </div>
        <div class="home-sci">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://www.linkedin.com/in/nilesh-kumar-909a0727b"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
      <div class="home-img">
        <img src="dp.jpeg" alt="Profile Image" />
      </div>
    </section>
  </body>
</html>
